<h2>Product list</h2>

<!-- Property binding -->
<!-- Event binding -->
<button (click)="handleClick()" [disabled]="isDisabled">Click Event</button>
<br /><br />
<!-- <input type="text" (input)="handleInput($event)" /> -->

<!-- Two way data binding -->
<input type="text" [(ngModel)]="fontSize" />
<div [style.font-size.px]="fontSize">Resizable Text</div>
<!-- Class binding -->
<div [class.myClass]="applyClass">Class binding</div>
<!-- Style binding -->
<div [style.color]="myColor">Style binding</div>
<!-- Attribute binding -->
<div [attr.aria-label]="attributeLabel">{{ attributeLabel }}</div>
<br />

<button (click)="isShowing = !isShowing">
  <ng-container *ngIf="!isShowing">Show Products</ng-container>
  <ng-container *ngIf="isShowing">Hide Products</ng-container>
</button>
<br /><br />
<!-- Custom Pipe -->
<input [(ngModel)]="searchTerm" placeholder="Filter" />

<ul *ngIf="isShowing">
  <ng-container
    *ngFor="let product of productList | filter : searchTerm : 'name'"
  >
    <li>
      <img [src]="product.image" [alt]="product.name" width="100px" />
      <!-- Interpolation -->
      <p>Name: {{ product.name }}</p>
      <p>{{ product.description }}</p>
      <!-- Currency Pipe -->
      <p>Price: {{ product.price | currency : "CAD" }}</p>
    </li>
  </ng-container>
</ul>
