<h2>Product list</h2>

<!-- Property binding -->
<!-- Event binding -->
<button (click)="handleClick()" [disabled]="isDisabled">Show Products</button>

<ul>
  <li>
    <img [src]="image1" [alt]="name1" width="100px" />
    <!-- Interpolation -->
    <p>Name: {{ name1 }}</p>
    <p>{{ description1 }}</p>
    <p>Price: {{ price1 }}</p>
  </li>
  <li>
    <img [src]="image2" [alt]="name2" width="100px" />
    <p>Name: {{ name2 }}</p>
    <p>{{ description2 }}</p>
    <p>Price: {{ price2 }}</p>
  </li>
</ul>
